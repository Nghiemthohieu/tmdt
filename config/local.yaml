server:
  port: 8080
  mode: "dev"
mysql:
  host: 127.0.0.1
  port: 3306
  dbname: web_mtb_db
  username: root
  password: my-secret-pw
  maxIdleConns: 10
  maxOpenConns: 100
  connMaxLifetime: 3600
redis:
logger:
  log_level: debug
  file_log_name: "logs/app.log"
  max_size: 500
  max_backups: 3
  max_age: 2
  compress: true
awsS3:
  bucket_name: my-bucket-uni-center
  region: ap-southeast-2
  access_key_id: "access_key_id"
  secret_access_key: "secret_access_key"
Gmail:
  host: smtp.gmail.com
  port: 587
  username: "email_username"
  password: "email_password"
mongo:
  name: "Name"
  pass: "Pass"
  dbName: "web_tm_db"
  cluster: "web_tm_cluster"